<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
  <title>manage</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- header btn component -->
      <control-btn
        @hand-open-product-modal="openProductModal"
        @hand-logout="logout">
      </control-btn>
      <!-- products table component -->
      <products
        :products="productsData"
        @hand-open-product-modal="openProductModal"
        @hand-open-del-modal="openDelModal">
      </products>
      <!-- pagination component -->
      <pagination
        :pagination="pagination"
        @hand-page="handPage">
      </pagination>
    </div>
    <!-- temp product component -->
    <temp-product-modal
      ref="productModal"
      :product="tempProduct"
      :modal-action="modalAction"
      :validate-status="validateStatus"
      @hand-reset-modal="resetModal"
      @hand-get-products="getProducts"
      @hand-message="handMessage"
      @hand-validate-status="handValidateStatus">
    </temp-product-modal>
    <!-- message modal component -->
    <message-modal
      ref="messageModal"
      :message-text="messageText">
    </message-modal>  
    <!-- delete modal component -->
    <delete-modal
      ref="deleteModal"
      :temp-del-product="tempDelProduct"
      @hand-get-products="getProducts"
      @hand-message="handMessage">
    </delete-modal>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="./js/manage.js"></script>
</body>
</html>
